---
title: PETPET | 登入
layout: ./app/layout.ejs
engine: ejs
current: login
footer: hidden
---

<main class="banner">
  <div class="banner__img custom-min-vh-100 d-none d-lg-block"></div>
  <div class="container position-relative py-11 py-lg-0">
    <div class="banner__txt row align-items-center justify-content-center custom-min-vh-100">
      <div class="col-lg-7 offset-lg-5 col-md-8">
        <h2 class="font-xxl mb-6 mb-md-11">登入</h2>
        <form class="needs-validation" novalidate>
          <div class="form-group">
            <label class="mb-2" for="exampleInputEmail1">電子信箱</label>
            <input type="email" class="form-control font-m font-weight-light" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="example@gmail.com" required>
            <div class="invalid-feedback">
              請輸入電子信箱
            </div>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="form-group">
            <label class="mb-2" for="exampleInputPassword1">密碼</label>
            <input type="password" class="form-control font-m font-weight-light" id="exampleInputPassword1"
              placeholder="請輸入密碼" minlength="6" required>
            <div class="invalid-feedback">
              請輸入密碼
            </div>
            <div class="valid-feedback">
              Looks good!
            </div>
            <a href="#" class="text-dark font-s mt-1">忘記密碼</a>
          </div>
          <div class="custom-control custom-checkbox mb-7">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">記住我的帳號</label>
          </div>
          <div class="form-row mb-9">
            <div class="col-md-6 mb-3 mb-lg-0">
              <a href="#" class="btn btn-outline-light text-dark d-flex align-items-center justify-content-center py-1">
                <img src="./assets/images/facebook.svg" alt="facebook">
                Facebook
              </a>
            </div>
            <div class="col-md-6">
              <a href="#" class="btn btn-outline-light text-dark d-flex align-items-center justify-content-center py-1">
                <img src="./assets/images/google.svg" alt="google">
                Google
              </a>
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-5">
              <button type="submit" class="btn btn-secondary btn-block font-m">登入</button>
              <a href="#" class="text-secondary">還沒註冊嗎？</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
